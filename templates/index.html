<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a basemap layer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js" crossorigin=""></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const apiKey = "AAPK938e41c0aee9466fb540efbf878a7d610namL_0IOj5jTJDDaPidwYMXEzAZwuPVcaaa4zCaDzKBz5Tg27hfkE9EtFULY8Ou";

      const map = L.map("map", {
        maxZoom: 18 
      }).setView([0, 0], 2);
      
    //   Clustering
      L.esri.Vector.vectorBasemapLayer("ArcGIS:Community", {
        apikey: apiKey
      }).addTo(map);

      
      L.esri.Cluster.featureLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Earthquakes_Since1970/MapServer/0"
      }).addTo(map);

    //   L.esri.Vector.vectorBasemapLayer("ArcGIS:Streets", {
    //     apikey: apiKey
    //   }).addTo(map);
    </script>
  </body>
</html>
